<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMindes - الحساب الذهني</title>
    <link rel="icon" href="/الايكونه.png" type="image/png" />
    <style>
        /* جميع أنماط CSS الموجودة مسبقًا تبقى كما هي */
        /* ... أنماط CSS الحالية ... */
        
        /* إضافة أنماط للرسائل التحذيرية والإشعارات */
        .form-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .form-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .form-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- جميع أقسام الصفحة تبقى كما هي -->
    <!-- ... المحتوى الحالي ... -->
    
    <!-- قسم الاتصال -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="section-title">
                <h2>اتصل بنا</h2>
                <p>نحن هنا للإجابة على استفساراتك</p>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>معلومات التواصل</h3>
                    <p><i class="fas fa-map-marker-alt"></i> العنوان: مصر</p>
                    <p><i class="fas fa-phone"></i> الهاتف: +20 100 085 8333</p>
                    <p><i class="fas fa-envelope"></i> البريد الإلكتروني: info@masterminds.com</p>
                </div>
                <div class="contact-form">
                    <div id="form-message" class="form-message"></div>
                    <form action="https://formsubmit.co/jbhm170@gmail.com" method="POST" id="contactForm">
                        <!-- إعدادات FormSubmit الإضافية -->
                        <input type="hidden" name="_subject" value="رسالة جديدة من موقع MasterMindes">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
                        <input type="hidden" name="_captcha" value="false">
                        
                        <input type="text" name="name" placeholder="الاسم الكامل" required>
                        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                        <input type="tel" name="phone" placeholder="رقم الهاتف">
                        <select name="subject" required>
                            <option value="" selected disabled>اختر موضوع الرسالة</option>
                            <option value="استفسار عام">استفسار عام</option>
                            <option value="الوكالات">الوكالات</option>
                            <option value="الدورات التدريبية">الدورات التدريبية</option>
                            <option value="شكوى أو اقتراح">شكوى أو اقتراح</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                        <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
                        <button type="submit">إرسال الرسالة</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- التذييل -->
    <footer>
        <!-- ... تذييل الصفحة الحالي ... -->
    </footer>

    <script>
        // جميع السكريبتات الحالية تبقى كما هي
        // ... السكريبتات الحالية ...
        
        // إضافة سكريبت لإدارة نموذج الاتصال
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const formMessage = document.getElementById('form-message');
            formMessage.style.display = 'block';
            formMessage.textContent = 'جاري إرسال رسالتك...';
            formMessage.className = 'form-message';
            
            // يمكنك إضافة المزيد من المعالجة هنا إذا لزم الأمر
        });
    </script>
</body>
</html>
